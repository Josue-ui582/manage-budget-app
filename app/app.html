<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Gestionnaire de budget et dépense</title>
</head>
<body>
    <header>
        <div class="header">
            <p class="title">App de gestion de budget</p>
        </div>
    </header>

    <!--------------- Section fonctionnelle ---------------------->

    <main>

        <!--------------  Barre de navigation ------------------------------>

        <nav>
            <ul>
                <li><a href="#">
                        <span class="material-symbols-outlined">
                            move_up
                        </span>
                        <p>Transactions</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            emoji_objects
                        </span>
                        <p>Objectif</p>
                    </a>
                </li>
            </ul>
        </nav>
        <section>

            <!--------------- Gestion des budgets ----------------------------->

            <div class="budget__container">
                <div class="budget">
                    <p>Solde actuel</p>
                    <span id="currentBallance">0f</span>
                    <button id="add">
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                        <span>Ajouter</span>
                    </button>
                    <div>
                        <span class="material-symbols-outlined" id="remove">
                            cancel
                        </span>
                    </div>
                </div>
                <div id="inputContainer" class="input-container">
                    <input type="number" id="newValue" placeholder="Entrez un montant">
                    <button id="okButton">OK</button>
                </div>
            </div>

            <!-------------- Gestion des dépenses ------------------------>

            <div class="depenses__section">
                <div class="depenses__section__container">
                    <p class="depenses__title">Gérez vos dépenses</p>
                    <div class="table-container">
                        <table id="productTable">
                            <thead>
                                <tr>
                                    <th>Article</th>
                                    <th>Prix</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Les lignes seront ajoutées ici par JavaScript -->
                            </tbody>
                        </table>
                        <button id="addRowBtn">+</button>
                    </div>
                </div>
            </div>

            <!-------------- Ajoutez vos revenus -------------------------->

            <div class="revenu__section">
                <div class="revenu__section__container">
                    <p class="revenu__title">Ajoutez vos revenus</p>
                    <div class="revenu__container">
                        <div>
                            <button id="adde">
                                <span class="material-symbols-outlined">
                                    price_check
                                </span>
                            </button>
                            <p>Salaire</p>
                            <div id="inputContainer_2" class="input-container_2">
                                <input type="number" id="newValue_2" placeholder="Entrez un montant">
                                <button id="okButton_2">OK</button>
                            </div>
                        </div>

                        <div>
                            <button id="adde">
                                <span class="material-symbols-outlined">
                                    mintmark
                                </span>
                            </button>
                            <p>Investissement</p>
                            <div id="inputContainer_2" class="input-container_2">
                                <input type="number" id="newValue_2" placeholder="Entrez un montant">
                                <button id="okButton_2">OK</button>
                            </div>
                        </div>

                        <div>
                            <button id="adde">
                                <span class="material-symbols-outlined">
                                    update
                                </span>
                            </button>
                            <p>A temps partiel</p>

                        </div>

                        <div>
                            <button id="adde">
                                <span class="material-symbols-outlined">
                                    paid
                                </span>
                            </button>
                            <p>Imprévu</p>
                        </div>

                        <div>
                            <button id="adde">
                                <span class="material-symbols-outlined">
                                    matter
                                </span>
                            </button>
                            <p>Autres</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
